<!DOCTYPE html>
<html>
<head>
    <title>Encryption - Chaos-Based Cryptography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #2a1a3a, #1a2a3e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #eee;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255,0,0,0.1);
            max-width: 700px;
            width: 95%;
            margin: 0 auto;
            border: 1px solid #555;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                width: 90%;
            }
        }
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff4d4d;
            font-weight: 500;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #7928ca;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(26, 26, 26, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea:focus, input[type="number"]:focus {
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.2);
            transform: translateY(-2px);
        }
        textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
                gap: 15px;
                margin-top: 30px;
            }
        }
        .button {
            flex: 1;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        .button.secondary {
            background-color: #7f8c8d;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
            color: #eee;
        }
        .result h3 {
            color: #ff4d4d;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption</h1>
        <form method="POST">
            <div class="form-group">
                <label>Message to Encrypt:</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Mode:</label>
                <select name="mode" style="width: 100%; padding: 12px; border: 2px solid #ff0000; border-radius: 10px; font-size: 16px; margin-bottom: 15px; background-color: #1a1a1a; color: #ffffff;">
                    <option value="single">Single Encryption</option>
                    <option value="double">Double Encryption</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed1" step="any" required>
            </div>
            <div class="form-group" id="seed2Group" style="display: none;">
                <label>Second Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed2" step="any">
            </div>
            <script>
                document.querySelector('select[name="mode"]').addEventListener('change', function() {
                    document.getElementById('seed2Group').style.display = 
                        this.value === 'double' ? 'block' : 'none';
                });
            </script>
            <div class="button-group">
                <button type="submit" class="button">Encrypt</button>
                <a href="/decrypt" class="button">Go to Decrypt</a>
                <a href="/" class="button secondary">Back to Home</a>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
