<!DOCTYPE html>
<html>
<head>
    <title>Decryption - Chaos-Based Cryptography</title>
    <style>
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(-45deg, rgba(15,15,26,0.8), rgba(26,26,46,0.8), rgba(42,26,58,0.8), rgba(26,42,62,0.8));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            color: transparent;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 1;
        }
        body {
            background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #2a1a3a, #1a2a3e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #eee;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255,0,0,0.1);
            max-width: 700px;
            width: 95%;
            margin: 0 auto;
            border: 1px solid #555;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                width: 90%;
            }
        }
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff4d4d;
            font-weight: 500;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: box-sizing;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
                gap: 15px;
                margin-top: 30px;
            }
        }
        .button {
            flex: 1;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        .button.secondary {
            background-color: #7f8c8d;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
            color: #eee;
        }
        .result h3 {
            color: #ff4d4d;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decryption</h1>
        <form method="POST">
            <div class="form-group">
                <label>Encrypted Message (comma-separated numbers):</label>
                <textarea name="encrypted" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Mode:</label>
                <select name="mode" style="width: 100%; padding: 12px; border: 2px solid #ff0000; border-radius: 10px; font-size: 16px; margin-bottom: 15px; background-color: #1a1a1a; color: #ffffff;">
                    <option value="single">Single Encryption</option>
                    <option value="double">Double Encryption</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed1" step="any" required>
            </div>
            <div class="form-group" id="seed2Group" style="display: none;">
                <label>Second Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed2" step="any">
            </div>
            <script>
                document.querySelector('select[name="mode"]').addEventListener('change', function() {
                    document.getElementById('seed2Group').style.display = 
                        this.value === 'double' ? 'block' : 'none';
                });
            </script>
            <div class="button-group">
                <button type="submit" class="button">Decrypt</button>
                <a href="/" class="button secondary">Back to Home</a>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
