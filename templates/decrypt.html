
<!DOCTYPE html>
<html>
<head>
    <title>Decryption - Chaos-Based Cryptography</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #222;
            color: #eee;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        body.light-mode .container {
            background-color: #fff;
            border-color: #ddd;
        }
        body.light-mode input, 
        body.light-mode textarea,
        body.light-mode select {
            background-color: #fff;
            color: #333;
            border-color: #ddd;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255,0,0,0.1);
            max-width: 700px;
            width: 95%;
            margin: 0 auto;
            border: 1px solid #555;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                width: 90%;
            }
        }
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff4d4d;
            font-weight: 500;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: box-sizing;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
                gap: 15px;
                margin-top: 30px;
            }
        }
        .button {
            flex: 1;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        .button.secondary {
            background-color: #7f8c8d;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
            color: #eee;
        }
        .result h3 {
            color: #ff4d4d;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decryption</h1>
        <form method="POST">
            <div class="form-group">
                <label>Encrypted Message (comma-separated numbers):</label>
                <textarea name="encrypted" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Mode:</label>
                <select name="mode" style="width: 100%; padding: 12px; border: 2px solid #ff0000; border-radius: 10px; font-size: 16px; margin-bottom: 15px; background-color: #1a1a1a; color: #ffffff;">
                    <option value="single">Single Encryption</option>
                    <option value="double">Double Encryption</option>
                </select>
            </div>
            <div class="form-group">
                <label>First Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed1" step="any" required>
            </div>
            <div class="form-group" id="seed2Group" style="display: none;">
                <label>Second Seed (Any Rational Number Between 0 And 1):</label>
                <input type="number" name="seed2" step="any">
            </div>
            <script>
                document.querySelector('select[name="mode"]').addEventListener('change', function() {
                    document.getElementById('seed2Group').style.display = 
                        this.value === 'double' ? 'block' : 'none';
                });
            </script>
            <div class="button-group">
                <button type="submit" class="button">Decrypt</button>
                <a href="/" class="button secondary">Back to Home</a>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            }
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
