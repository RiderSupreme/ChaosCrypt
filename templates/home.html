<!DOCTYPE html>
<html>
<head>
    <title>Chaos Cryptography</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s; /* Added transition for smooth theme change */
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s; /* Added transition for smooth theme change */

        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            margin-left: 15px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            transition: background 0.3s; /* Added transition for smooth theme change */
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .primary {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Light mode styles */
        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }

        body.light-mode .nav {
            background: rgba(255,255,255,0.8);
        }

        body.light-mode .nav-links a {
            color: #333;
        }

        body.light-mode .theme-toggle {
            color: #333;
        }

        body.light-mode .hero {
            background: radial-gradient(circle at center, #f0f0f0 0%, #e0e0e0 100%);
        }

        body.light-mode .logo {
            background: linear-gradient(45deg, #ff99cc, #ffcccc);
        }

        body.light-mode .primary {
            background: linear-gradient(45deg, #ff99cc, #ffcccc);
            box-shadow: 0 4px 15px rgba(255, 153, 204, 0.3);
        }

        body.light-mode .secondary {
            background: rgba(0,0,0,0.1);
            color: #333;
            border: 1px solid rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <script>
        // Three.js animation setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('animation-container').appendChild(renderer.domElement);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#ff3366'
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 3;

        // Mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = event.clientY / window.innerHeight - 0.5;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.001;

            gsap.to(particlesMesh.rotation, {
                x: mouseY * 0.5,
                y: mouseX * 0.5,
                duration: 2
            });

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // Dark mode toggle
        const toggle = document.createElement('button');
        toggle.className = 'theme-toggle';
        toggle.innerHTML = '&#9788;'; // Sun icon
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            toggle.innerHTML = document.body.classList.contains('light-mode') ? '&#9728;' : '&#9788;'; // Switch between sun and moon icons
        });

        document.querySelector('.nav-links').appendChild(toggle);

    </script>
    <nav class="nav">
        <div class="logo">CHAOSCRYPT</div>
        <div class="nav-links">
            <a href="/encrypt">Encrypt</a>
            <a href="/decrypt">Decrypt</a>
            <a href="/how-it-works">Learn More</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Secure Your Data<br>With Chaos</h1>
        <p>Experience military-grade encryption powered by chaos theory and advanced mathematics, while being backed with years of scientific rigour. Protect your messages with unprecedented security.</p>
        <div class="cta-buttons">
            <a href="/encrypt" class="button primary">Start Encrypting</a>
            <a href="/how-it-works" class="button secondary">Learn More</a>
        </div>
    </section>
</body>
</html>
